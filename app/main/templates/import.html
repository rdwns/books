{% extends 'base.html' %}

{% block content %}

<form action="/import" method="POST" enctype="multipart/form-data">

    {{ form.hidden_tag() }}

    <p>
        {{ form.csvfile.label }}<br>
        {{ form.csvfile }}<br>
        {% for error in form.csvfile.errors  %}
        [ {{ error }} ]
        {% endfor %}
    </p>
    <p>
        {{ form.submit }}
    </p>



</form>

{% endblock content %}
